<md-card class="example-card">
    <md-card-header>
        <md-card-title><h3>Permit Totals</h3></md-card-title>
    </md-card-header>
    <md-card-content>
        <md-list>
            <md-list-item>
                <h3 md-line>Daily Fee Total</h3>
                <p md-line *ngIf="this.dailyFeeTotal > 0">
                    {{this.dailyFeeTotal | currency:'USD':true:'1.0-0'}}
                </p>
                <p md-line *ngIf="this.dailyFeeTotal === 0">
                    --
                </p>               
            </md-list-item>
            <md-list-item>
                <h3 md-line>Permit Review Fee Total</h3>
                <p md-line *ngIf="this.reviewFeeTotal > 0">
                    {{this.reviewFeeTotal | currency:'USD':true:'1.0-0'}}
                </p>
                <p md-line>
                </p>                     
                <p md-line *ngIf="this.reviewFeeTotal === 0">
                    --
                </p>                  
            </md-list-item>
            <md-list-item>
                <h3 md-line>Permit Total</h3>
                <p md-line *ngIf="this.totalTotal > 0">
                  {{this.totalTotal | currency:'USD':true:'1.0-0'}}
                </p>                       
                <p md-line *ngIf="this.totalTotal === 0">
                    --
                </p>                   
            </md-list-item>           
        </md-list>
    </md-card-content>
    <md-card-actions style="margin:0 auto;">

        <div style="display:block">           
            <button (click)="reset()" style="text-align: left" md-button mdTooltip="Add Frontage">RESET</button>
        </div>

    </md-card-actions>

    <export-button [cardIndex]="cardIndex" [frontageIndex]="frontageIndex" [frontages]="frontages" [frontageNamesDict]="frontageNamesDict"></export-button>
</md-card>
