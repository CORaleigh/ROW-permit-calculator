<md-card>

  <md-card-content>
    <form>
      <md-select [(ngModel)]="selectedStreetType" name="streetType" placeholder="Street Type">
        <md-option *ngFor ="let type of streetTypes" [value]="type">
          {{ type.name }}
        </md-option>
      </md-select>
      <md-select placeholder="Obstruction Type">
        <md-option *ngFor ="let classification of selectedStreetType.classifications" >
          {{ classification.type }}
        </md-option>
      </md-select>
    </form>
  </md-card-content>
</md-card>
